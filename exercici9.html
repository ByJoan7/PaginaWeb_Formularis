<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> 
    <title>Exercici 9</title>
</head>
<body>
    <header>
        <h1>Exercici 9</h1>
        <a>Exercici 9:
            Agrupa camps relacionats utilitzant l'element fieldset i legend. Per exemple, agrupa els camps relacionats amb l'adreça.</a>
    </header>
    <div>
        <form>
            <fieldset>
                <legend>Dades de l'adreça</legend>
                <label for="carrer">Carrer:</label>
                <input type="text" id="carrer" name="carrer" required><br>

                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required><br>

                <label for="ciutat">Ciutat:</label>
                <input type="text" id="ciutat" name="ciutat" required><br>

                <label for="codi-postal">Codi Postal:</label>
                <input type="text" id="codi-postal" name="codi-postal" required><br>
            </fieldset>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <div>
        <a href="index.html" class="back-button">Tornar a l'Índex</a>
    </div>
</body>
</html>
