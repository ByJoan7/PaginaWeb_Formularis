        <a>Exercici 4:

            </a>
    </header>
    <div>
        <form>
            <label for="tipus-compte">Tipus de compte:</label><br>
            <input type="radio" id="estandard" name="tipus-compte" value="estandard">
            <label for="estandard">Estàndard</label><br>

            <input type="radio" id="premium" name="tipus-compte" value="premium">
            <label for="premium">Premium</label><br>

            <input type="radio" id="basic" name="tipus-compte" value="basic">
            <label for="basic">Bàsic</label><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
